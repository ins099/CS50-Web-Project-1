{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry}}
{% endblock %}

{% block body %}

<form action = "{% url 'newentry' %}" method="POST"> 
    {% csrf_token %}
    <div class="form-group di">
        <h2 style="text-align: center;">Creating New Wiki</h2>
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-dark btn-sm">Submit</button>
    </div>
</form>

{% endblock %}
